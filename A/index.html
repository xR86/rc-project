	<style>
		.row form-group input.cmd-input.form-control,
		#inputLarge{
		  background-color: #111;
		  color: #FFF;
		  padding: 0px 5px;
		}

		.col-md-offset-05{
		  margin-left: 4%;
		}

		.run-container{
		  margin-top: 5rem;
		}

		.panel-heading .checkbox{
		  display: inline-block;
		}

		.dock-bottom{
			position: absolute;
			width: 100%;
			bottom: 0;
		}

		.btn-fab.active {
			background-color: #cddc39;
		}
	</style>

</head>

	<!-- Latest compiled and minified CSS -->

	<div class="panel container-fluid">
	  <div class="row container-fluid">
	    <div class="col-md-2">
	      <a href="#" class="btn btn-raised btn-success" onClick="pyObj.get_files()">Load new json</a> <!-- onClick="pyObj.showMessage('Hello from WebKit')" -->
	    </div>
	    <div class="col-md-2 col-md-offset-05">
	      <p>Last added date: <i id="json-date"></i> </p>
	    </div>
	    <div class="col-md-2 col-md-offset-05">
	   		<div class="form-group has-warning label-floating" style="margin: 0px">
			  <label class="control-label" for="inputWarning">Server address</label>
			  <input type="text" class="form-control" id="serverAddress" value="127.0.0.1:2026">
			</div>
	    </div>
	    <div class="col-md-2 col-md-offset-05">
	    	<a href="#" class="btn btn-raised btn-info" onClick="pyObj.connect(document.querySelector('#serverAddress').value)">Sync</a>
	    </div>
	    <div class="col-md-2 col-md-offset-05">
	    	<button type="button" class="btn btn-fab btn-fab-mini" id="onlineBtn">
                  <!-- <i class="material-icons">cached</i> -->
            	  <div class="ripple-container"></div>
            </button>
      	</div>
	  </div>
	</div>
	<p>&nbsp;</p>

	
	<form class="form-horizontal container-fluid" style="margin-left:15px">
    	<div class="form-group">
			<div class="checkbox">
		      <label>
		        <input type="checkbox"> Select all
		      </label>
		    </div>
		</div>
	</form>

	<div class="row container-fluid">
	  <div class="col-md-3 col-sm-3 col-xs-3">
	    <div class="panel panel-primary">
	      <div class="panel-heading">Centos VM
	        <!-- <div class="checkbox">
                <label>
                  <input type="checkbox"><span class="checkbox-material"><span class="check"></span></span>
                </label>
	        </div> -->

	        <!--         <div class="form-group" style="display: inline-block; margin: 0; padding: 0.1rem; margin-right: -1rem">
	           <label>Select
	            <input type="checkbox"> 
	          </label>
	        </div> -->

	      </div>
	      <div class="panel-body">
	        <div class="">
	          <img class="col-md-6 img-responsive" src="https://www.rosehosting.com/blog/wp-content/uploads/2016/04/centos_logo.png" />
	          <!-- <p><b>InstanceType</b>: t2.micro </p> -->

	        </div>
	        <!-- <div class="col-md-6">
	          <p><b>ImageId (ami)</b>: ami-26c43200 </p>
	          <p><b>KeyName</b>: DevopsKeys </p>
	          <p><b>Security Group</b>: dev-group </p>
	        </div> -->
	        <!-- end col-md-6 -->
	      </div>
	    </div>
	  </div>
	  <div class="col-md-3 col-sm-3 col-xs-3">
	    <div class="panel panel-danger">
	      <div class="panel-heading">Ubuntu VM</div>
	      <div class="panel-body">
	        <img class="col-md-5 img-responsive" src="https://design.ubuntu.com/wp-content/uploads/ubuntu-logo112.png" />
	        <p class="col-md-5"></p>
	      </div>
	    </div>
	  </div>
	  <div class="col-md-3 col-sm-3 col-xs-3">
	    <div class="panel panel-info">
	      <div class="panel-heading">Localhost VM</div>
	      <div class="panel-body">
	        <img class="col-md-4 img-responsive" src="https://cdn.tutsplus.com/mac/uploads/2013/06/icon_terminal_2x.jpg" />
	        <p class="col-md-5"></p>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="panel container-fluid dock-bottom">
	  <div class="row container-fluid">
	    <div class="form-group col-md-6">
	      <div class="">
	        <label class="control-label" for="inputLarge">Run command</label>
	        <input class="cmd-input form-control input-lg" type="text" id="inputLarge" placeholder="echo Hello World">
	      </div>
	    </div>
	    <div class="col-md-2 run-container">
	      <a href="#" class="btn btn-raised btn-info">Run</a>
	    </div>
	    
	  </div>
	  <div class="row container-fluid">
	    <div class="col-md-2">
	      <a href="#" class="btn btn-raised btn-success">Launch all instances</a>
	    </div>
	    <div class="col-md-2 col-md-offset-05">
	      <a href="#" class="btn btn-raised btn-warning">Close all instances</a>
	    </div>
	  </div>
	</div>
